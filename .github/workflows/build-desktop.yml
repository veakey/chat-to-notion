name: Build and Release Desktop App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for Windows
        run: npm run electron:build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-windows
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for macOS
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-macos
          path: dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libdrm2 libgbm1 libxcb-dri3-0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for Linux
        run: npm run electron:build:linux

      - name: Upload Linux AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-linux-appimage
          path: dist/*.AppImage
          retention-days: 30

      - name: Upload Linux deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-linux-deb
          path: dist/*.deb
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: chat-to-notion-windows
          path: release-assets/
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: chat-to-notion-macos
          path: release-assets/
      
      - name: Download Linux AppImage artifacts
        uses: actions/download-artifact@v4
        with:
          name: chat-to-notion-linux-appimage
          path: release-assets/
      
      - name: Download Linux deb artifacts
        uses: actions/download-artifact@v4
        with:
          name: chat-to-notion-linux-deb
          path: release-assets/
      
      - name: Generate release tag
        id: tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="build-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Desktop App Build - ${{ steps.tag.outputs.tag }}"
          body: |
            Automated build of Chat to Notion desktop application
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Triggered by: ${{ github.actor }}
            
            **Downloads:**
            - Windows: `*.exe` - NSIS installer
            - macOS: `*.dmg` - Disk image
            - Linux: `*.AppImage` - Universal package, or `*.deb` - Debian package
          files: |
            release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
