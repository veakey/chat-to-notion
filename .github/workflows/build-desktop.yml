name: Build Desktop App

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for Windows
        run: npm run electron:build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-windows
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for macOS
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-macos
          path: dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller
        run: |
          python -m PyInstaller backend.spec --distpath backend-dist --clean

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Electron app for Linux
        run: npm run electron:build:linux

      - name: Upload Linux AppImage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-linux-appimage
          path: dist/*.AppImage
          retention-days: 30

      - name: Upload Linux deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chat-to-notion-linux-deb
          path: dist/*.deb
          retention-days: 30
